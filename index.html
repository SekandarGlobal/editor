<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-container">
        <header class="header">
            <div class="logo">Image Editor</div>
        </header>
        
        <section class="hero-section">
            <h1 class="hero-title">Image Editor</h1>
            <p class="hero-subtitle">Upload, crop, and resize your images with ease</p>
        </section>
        
        <section class="editor-section">
            <div class="editor-container">
                <div class="upload-area">
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <button id="upload-btn" class="upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span>Upload Image</span>
                    </button>
                </div>
                
                <div class="editor-workspace" style="display: none;">
                    <div class="canvas-container">
                        <canvas id="image-canvas"></canvas>
                        <div class="crop-overlay" id="crop-overlay">
                            <div class="crop-box" id="crop-box">
                                <div class="crop-handle nw"></div>
                                <div class="crop-handle ne"></div>
                                <div class="crop-handle sw"></div>
                                <div class="crop-handle se"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="controls-panel">
                        <div class="control-group">
                            <label>Resize</label>
                            <div class="resize-inputs">
                                <div>
                                    <label for="width-input">Width</label>
                                    <input type="number" id="width-input" placeholder="px">
                                </div>
                                <div>
                                    <label for="height-input">Height</label>
                                    <input type="number" id="height-input" placeholder="px">
                                </div>
                            </div>
                            <button id="apply-resize" class="control-btn">Apply Resize</button>
                        </div>
                        
                        <div class="control-group">
                            <label>Crop</label>
                            <button id="crop-btn" class="control-btn">Crop Selection</button>
                        </div>
                        
                        <div class="control-group">
                            <label>Actions</label>
                            <div class="action-buttons">
                                <button id="reset-btn" class="control-btn secondary">Reset</button>
                                <button id="download-btn" class="control-btn primary">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
